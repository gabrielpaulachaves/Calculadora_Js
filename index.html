<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora com JS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
        <div id="calculadora">
            <input id="display" readonly>  <!--readonly permite apenas que aquele elemento que recebe seja apenas lido-->
            <div id="keys">
                <button onclick="AppendToDisplay('+')" class="especiais-btn">+</button>
                <button onclick="AppendToDisplay('7')">7</button>
                <button onclick="AppendToDisplay('8')">8</button>
                <button onclick="AppendToDisplay('9')">9</button>
                <button onclick="AppendToDisplay('-')" class="especiais-btn">-</button>
                <button onclick="AppendToDisplay('4')">4</button>
                <button onclick="AppendToDisplay('5')">5</button>
                <button onclick="AppendToDisplay('6')">6</button>
                <button onclick="AppendToDisplay('*')" class="especiais-btn">*</button>
                <button onclick="AppendToDisplay('1')">1</button>
                <button onclick="AppendToDisplay('2')">2</button>
                <button onclick="AppendToDisplay('3')">3</button>
                <button onclick="AppendToDisplay('/')" class="especiais-btn">/</button>
                <button onclick="AppendToDisplay('0')">0</button>
                <button onclick="AppendToDisplay('.')">.</button>
                <button onclick="Calcular()" class="resultado-btn">=</button>
                <button onclick="Limpar()" class="especiais-btn">C</button>
            </div>
        </div> 
    <script src="script.js"></script>
</body>
</html>
